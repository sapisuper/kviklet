databaseChangeLog:
  - changeSet:
      id: 001-initial
      author: nils
      changes:
        - createTable:
            tableName: datasource
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: datasource_pkey
                  name: id
                  type: CHAR(22)
              - column:
                  constraints:
                    nullable: false
                  name: display_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: type
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: hostname
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: port
                  type: VARCHAR(255)
        - createTable:
            tableName: datasource_connection
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: datasource_connection_pkey
                  name: id
                  type: CHAR(22)
              - column:
                  constraints:
                    nullable: false
                  name: display_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: datasource_id
                  type: VARCHAR(22)
              - column:
                  constraints:
                    nullable: false
                  name: authentication_type
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: true
                  name: username
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: true
                  name: password
                  type: VARCHAR(255)
        - createTable:
            tableName: execution_request
            columns:
              - column:
                  name: id
                  type: CHAR(22)
                  constraints:
                    primaryKey: true
                    primaryKeyName: execution_request_pkey
                    nullable: false
              - column:
                  name: datasource_id
                  type: CHAR(22)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: statement
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: read_only
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: review_status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: execution_status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  defaultValueDate: 'now()'
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: fk_execution_request_datasource_id
                  references:
                    tableName: datasource_connection
                    columnNames:
                      - datasource_id
                    referencedColumnNames:
                      - id
                  constraints:
                    nullable: false
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: CHAR(22)
                  constraints:
                    primaryKey: true
                    primaryKeyName: even_pkey
                    nullable: false
              - column:
                  name: execution_request_id
                  type: CHAR(22)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: json
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  defaultValueDate: 'now()'
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: fk_event_execution_request_id
                  references:
                    tableName: execution_request
                    columnNames:
                      - execution_request_id
                    referencedColumnNames:
                      - id
                  constraints:
                    nullable: false
